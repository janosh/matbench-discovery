name: GitHub Pages

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    uses: janosh/workflows/.github/workflows/deno-gh-pages.yml@main
    with:
      uv-version: latest
      working-directory: site
      pre-build: |
        uv pip install --editable --system ..
        uv run ../scripts/make_api_docs.py
