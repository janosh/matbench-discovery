ci:
  autoupdate_schedule: quarterly
  skip: [deno-fmt, deno-lint, eslint]

default_stages: [pre-commit]

default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: ty check
        language: python
        additional_dependencies: [ty, ase, pymatgen, pymatviz]
        args: [--output-format, concise, --ignore, unresolved-import]

  - repo: https://github.com/janosh/format-ipy-cells
    rev: v0.1.11
    hooks:
      - id: format-ipy-cells

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno format
        entry: deno fmt
        types: [file]
        args: [--config, site/deno.jsonc, --permit-no-files]
        language: system
      - id: deno-lint
        name: Deno lint
        entry: deno lint
        types: [file]
        args: [--config, site/deno.jsonc, --permit-no-files, --fix]
        language: system

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        stages: [pre-commit, commit-msg]
        exclude_types: [csv, json, svg, bib]
        exclude: ^site/src/figs/.+$
        args: [--check-filenames]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        # MD013: line too long
        # MD033: no inline HTML
        # MD041: first line in a file should be a top-level heading
        # MD034: no bare urls
        args: [--disable, MD013, MD033, MD034, MD041, '--']
        exclude: changelog\.md$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.35.0
    hooks:
      - id: eslint
        types: [file]
        args: [--fix, --config, site/eslint.config.js]
        files: \.(js|ts|svelte)$
        additional_dependencies:
          - eslint
          - eslint-plugin-svelte
          - svelte
          - typescript
          - typescript-eslint
          - '@stylistic/eslint-plugin'

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.3
    hooks:
      - id: check-jsonschema
        files: ^models/.+/.+\.yml$
        args: [--schemafile, tests/model-schema.yml]
      - id: check-jsonschema
        files: ^data/datasets\.yml$
        args: [--schemafile, tests/dataset-schema.yml]
      - id: check-github-actions
