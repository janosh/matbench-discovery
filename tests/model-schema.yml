"$schema": http://json-schema.org/draft-07/schema#
type: object
properties:
  model_name:
    type: string
  model_version:
    type: string
  matbench_discovery_version:
    type: string
  date_added: &date
    type: string
    format: date
  date_published: *date
  authors:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        email:
          type: string
          format: email
        orcid: &url
          type: string
          format: uri
      required: [name]
  trained_by:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        orcid: *url
        github: *url
      required: [name]
  repo: *url
  doi: *url
  paper: *url
  url: *url
  pypi: *url
  requirements:
    type: object
    patternProperties:
      "^[a-zA-Z]{1}[a-zA-Z0-9_\\-]{0,}$":
        type: string
  trained_for_benchmark:
    type: boolean
  training_set:
    type: array
    items:
      enum: &training_sets
        - MP 2022
        - MPtrj
        - MPF
        - MP Graphs
        - GNoME
        - MatterSim
        - Alex
        - OMat24
        - sAlex
  hyperparams:
    type: object
    properties:
      max_force:
        type: number
      max_steps:
        type: number
      optimizer:
        type: string
      ase_optimizer:
        type: string
      learning_rate:
        type: number
      batch_size:
        type: number
      epochs:
        type: number
      n_layers:
        type: number
      radial_cutoff:
        type: number
  notes:
    type: object
    properties:
      Description:
        type: string
      Training:
        oneOf:
          - type: string
          - type: object
            additionalProperties:
              type: string
      Missing Preds:
        type: string
    additionalProperties: true
  model_params:
    type: number
    minimum: 0
  n_estimators:
    type: number
    minimum: 1
  train_task:
    type: string
    enum: &train_task_enum
      - RP2RE # relaxed prototype to relaxed energy
      - RS2RE # relaxed structure to relaxed energy
      - S2E # structure to energy
      - S2RE # structure to relaxed energy -- CGCNN+P
      - S2EF # structure to energy, force
      - S2EFS # structure to energy, force, stress
      - S2EFSM # structure to energy, force, stress, magmoms
  test_task:
    type: string
    enum: &test_task_enum
      - IP2E # initial prototype to energy
      - IS2E # initial structure to energy
      - IS2RE # initial structure to relaxed energy -- CGCNN+P
      - IS2RE-SR # initial structure to relaxed energy with structure relaxation
      - IS2RE-BO # initial structure to relaxed energy with Bayesian optimization
  model_type:
    type: string
    enum: [GNN, UIP, BO-GNN, Fingerprint, Transformer, RF]
  targets:
    type: string
    enum: [E, EF_C, EF_D, EFS_C, EFS_D, EFS_CM, EFS_DM]
  openness:
    type: string
    enum: [OSOD, OSCD, CSOD, CSCD]
  status:
    type: string
    enum: [aborted, complete]
  metrics:
    type: object
    additionalProperties: false
    properties:
      phonons:
        oneOf:
          - type: object
            additionalProperties: false
            properties:
              Îº_SRME:
                type: number
          - type: string
            enum: [not applicable, not available]
      geo_opt:
        oneOf:
          - type: object
            additionalProperties: false
            properties:
              pred_file:
                type: [string, "null"]
              pred_col:
                type: [string, "null"]
          - type: string
            enum: [not applicable, not available]
      discovery:
        additionalProperties: false
        type: object
        properties:
          additionalProperties: false
          pred_file:
            type: string
          pred_col:
            type: string
          full_test_set: &discovery_metrics
            type: object
            additionalProperties: false
            properties:
              F1:
                type: number
              DAF:
                type: number
              Precision:
                type: number
              Recall:
                type: number
              Accuracy:
                type: number
              TPR:
                type: number
              FPR:
                type: number
              TNR:
                type: number
              FNR:
                type: number
              TP:
                type: number
              FP:
                type: number
              TN:
                type: number
              FN:
                type: number
              MAE:
                type: number
              RMSE:
                type: number
              R2:
                type: number
              missing_preds:
                type: number
              missing_percent:
                type: string
          most_stable_10k: *discovery_metrics
          unique_prototypes: *discovery_metrics

required:
  - authors
  - date_added
  - date_published
  - doi
  - matbench_discovery_version
  - model_name
  - model_params
  - model_type
  - model_version
  - n_estimators
  - paper
  - repo
  - requirements
  - targets
  - test_task
  - train_task
  - trained_for_benchmark
  - training_set
# disallow properties not in the schema
additionalProperties: false
