"$schema": http://json-schema.org/draft-07/schema#
type: object
properties:
  model_name:
    type: string
  model_key:
    type: string
  model_version:
    type: string
  matbench_discovery_version:
    type: string
  date_added: &date
    type: string
    format: date
  date_published: *date
  authors:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        email:
          type: string
          format: email
        orcid: &url
          type: string
          format: uri
      required: [name]
  trained_by:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        orcid: *url
        github: *url
      required: [name]
  repo: *url
  doi: *url
  paper: *url
  url: *url
  pypi: *url
  pr_url: *url
  requirements:
    type: object
    patternProperties:
      "^[a-zA-Z]{1}[a-zA-Z0-9_\\-]{0,}$":
        type: string
  trained_for_benchmark:
    type: boolean
  training_set:
    type: array
    items:
      enum: &training_sets
        - MP 2022
        - MPtrj
        - MPF
        - MP Graphs
        - GNoME
        - MatterSim
        - Alex
        - OMat24
        - sAlex
  hyperparams:
    type: object
    properties:
      max_force:
        type: number
      max_steps:
        type: number
      optimizer:
        type: string
      ase_optimizer:
        type: string
      learning_rate:
        type: number
      batch_size:
        type: number
      epochs:
        type: number
      n_layers:
        type: number
      radial_cutoff:
        type: number
  notes:
    type: object
    properties:
      Description:
        type: string
      Training:
        type: string
      Missing Preds:
        type: string
      html:
        type: object
        additionalProperties: true
    additionalProperties: true
  model_params:
    type: number
    minimum: 0
  n_estimators:
    type: number
    minimum: 1
  train_task:
    type: string
    enum: &train_task_enum
      - RP2RE # relaxed prototype to relaxed energy
      - RS2RE # relaxed structure to relaxed energy
      - S2E # structure to energy
      - S2RE # structure to relaxed energy -- CGCNN+P
      - S2EF # structure to energy, force
      - S2EFS # structure to energy, force, stress
      - S2EFSM # structure to energy, force, stress, magmoms
  test_task:
    type: string
    enum: &test_task_enum
      - IP2E # initial prototype to energy
      - IS2E # initial structure to energy
      - IS2RE # initial structure to relaxed energy -- CGCNN+P
      - IS2RE-SR # initial structure to relaxed energy with structure relaxation
      - IS2RE-BO # initial structure to relaxed energy with Bayesian optimization
  model_type:
    type: string
    enum: [GNN, UIP, BO-GNN, Fingerprint, Transformer, RF]
  targets:
    type: string
    enum: [E, EF_G, EF_D, EFS_G, EFS_D, EFS_GM, EFS_DM]
  openness:
    type: string
    enum: [OSOD, OSCD, CSOD, CSCD]
  status:
    type: string
    enum: [aborted, complete]
  metrics:
    type: object
    additionalProperties: false
    properties:
      phonons:
        oneOf:
          - type: object
            additionalProperties: false
            properties:
              kappa_103:
                type: object
                additionalProperties: false
                required: ["κ_SRME"]
                properties:
                  κ_SRME:
                    type: number
                    description: Symmetric Relative Mean Error for thermal conductivity predictions
                  pred_file:
                    type: [string, "null"]
                    description: Path to the predictions file containing thermal conductivity results
                  pred_file_url:
                    type: [string, "null"]
                    format: uri
                    pattern: "^https?://"
                    description: URL to download the predictions file
                allOf:
                  - if:
                      properties:
                        pred_file: { type: string }
                      required: [pred_file]
                    then:
                      required: [pred_file_url]
                      properties:
                        pred_file_url:
                          { type: string, format: uri, pattern: "^https?://" }
          - type: string
            enum: [not applicable, not available]
      geo_opt:
        oneOf:
          - type: object
            additionalProperties: false
            required: [pred_col]
            properties:
              pred_file:
                type: [string, "null"]
              pred_file_url:
                type: [string, "null"]
                format: uri
                pattern: "^https?://"
              pred_col:
                type: string
              symprec=1e-5: &symprec_metrics
                type: object
                additionalProperties: false
                properties:
                  rmsd:
                    type: number
                  n_sym_ops_mae:
                    type: number
                  symmetry_decrease:
                    type: number
                  symmetry_match:
                    type: number
                  symmetry_increase:
                    type: number
                  n_structures:
                    type: number
                  analysis_file:
                    type: [string, "null"]
                  analysis_file_url:
                    type: [string, "null"]
                    format: uri
                    pattern: "^https?://"
                allOf:
                  - if:
                      properties:
                        analysis_file: { type: string }
                      required: [analysis_file]
                    then:
                      required: [analysis_file_url]
                      properties:
                        analysis_file_url:
                          { type: string, format: uri, pattern: "^https?://" }
              symprec=1e-3: *symprec_metrics
              symprec=1e-2: *symprec_metrics
            allOf:
              - if:
                  properties:
                    pred_file: { type: string }
                  required: [pred_file]
                then:
                  required: [pred_file_url]
                  properties:
                    pred_file_url:
                      { type: string, format: uri, pattern: "^https?://" }
          - type: string
            enum: [not applicable, not available]
      discovery:
        additionalProperties: false
        required: [pred_col]
        type: object
        properties:
          pred_file:
            type: [string, "null"]
          pred_file_url:
            type: [string, "null"]
            format: uri
            pattern: "^https?://"
          pred_col:
            type: string
          full_test_set: &discovery_metrics
            type: object
            additionalProperties: false
            properties:
              F1:
                type: number
              DAF:
                type: number
              Precision:
                type: number
              Recall:
                type: number
              Accuracy:
                type: number
              TPR:
                type: number
              FPR:
                type: number
              TNR:
                type: number
              FNR:
                type: number
              TP:
                type: number
              FP:
                type: number
              TN:
                type: number
              FN:
                type: number
              MAE:
                type: number
              RMSE:
                type: number
              R2:
                type: number
              missing_preds:
                type: number
              missing_percent:
                type: string
          most_stable_10k: *discovery_metrics
          unique_prototypes: *discovery_metrics
        allOf:
          - if:
              properties:
                pred_file: { type: string }
              required: [pred_file]
            then:
              required: [pred_file_url]
              properties:
                pred_file_url:
                  { type: string, format: uri, pattern: "^https?://" }

required:
  - authors
  - date_added
  - date_published
  - doi
  - matbench_discovery_version
  - model_name
  - model_params
  - model_type
  - model_version
  - n_estimators
  - paper
  - pr_url
  - repo
  - requirements
  - targets
  - test_task
  - train_task
  - trained_for_benchmark
  - training_set
# disallow properties not in the schema
additionalProperties: false
