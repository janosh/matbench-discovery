"$schema": http://json-schema.org/draft-07/schema#
type: object
properties:
  model_name:
    type: string
  model_version:
    type: string
  matbench_discovery_version:
    type: number
  date_added: &date
    type: string
    format: date
  date_published: *date
  authors:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        email:
          type: string
          format: email
        orcid: &url
          type: string
          format: uri
      required: [name]
  trained_by:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        orcid: *url
        github: *url
      required: [name]
  repo: *url
  doi: *url
  paper: *url
  url: *url
  requirements:
    type: object
    patternProperties:
      "^[a-zA-Z]{1}[a-zA-Z0-9_\\-]{0,}$":
        type: string
  trained_for_benchmark:
    type: boolean
  training_set:
    type: object
    properties:
      title:
        type: string
      url:
        type: string
        format: uri
      n_structures:
        type: number
      n_materials:
        type: number
    required: [title, url, n_structures]
  hyperparams:
    type: object
    properties:
      max_force:
        type: number
      max_steps:
        type: number
      optimizer:
        type: string
      ase_optimizer:
        type: string
      learning_rate:
        type: number
      batch_size:
        type: number
      epochs:
        type: number
      n_layers:
        type: number
      radial_cutoff:
        type: number
  notes:
    type: object
    properties:
      description:
        type: string
      training:
        type: string
  model_params:
    type: number
    minimum: 0
  train_task:
    type: string
    enum: &task_enum
      - IS2RE # initial structure to relaxed energy
      - RS2RE # relaxed structure to relaxed energy
      - S2EFSM # structure to energy, force, stress, magmoms
      - S2EFS # structure to energy, force, stress
      - S2RE # structure to relaxed energy
      - IS2RE-BO # initial structure to relaxed energy with Bayesian optimization
      - RP2RE # relaxed prototype to relaxed energy
      - IP2RE # initial prototype to relaxed energy
      - IS2E # initial structure to energy
      - IS2RE-SR # initial structure to relaxed energy with structure relaxation
  test_task:
    type: string
    enum: *task_enum
  model_type:
    type: string
    enum: [GNN, UIP, BO-GNN, Fingerprint, Transformer, RF]
  targets:
    type: string
    enum: [E, EFS, EFSM]
  openness:
    type: string
    enum: [OSOD, OSCD, CSOD, CSCD]
required:
  - authors
  - date_added
  - date_published
  - doi
  - matbench_discovery_version
  - model_name
  - model_params
  - model_type
  - model_version
  - paper
  - repo
  - requirements
  - targets
  - test_task
  - train_task
  - trained_for_benchmark
  - training_set
# disallow properties not in the schema
additionalProperties: false
