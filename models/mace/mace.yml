n_estimators: 1

training_set: [MPtrj]

hyperparams:
  max_force: 0.05
  max_steps: 500
  ase_optimizer: FIRE
  radial_cutoff: 6.0

notes:
  Description: |
    MACE is a higher-order equivariant message-passing neural network for fast and accurate force fields.
  Training: Using pre-trained 'medium' model released with paper.

