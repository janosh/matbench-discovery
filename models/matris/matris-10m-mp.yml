openness: OSOD
train_task: S2EFSM
test_task: IS2RE-SR
targets: EFS_GM
model_type: UIP
model_params: 10_443_505
trained_for_benchmark: true
n_estimators: 1

hyperparams:
  max_force: 0.05
  max_steps: 500
  ase_optimizer: FIRE
  optimizer: AdamW(wd=1e-2)
  loss: MAE/L2MAE
  loss_weights:
    energy: 5.0
    force: 5.0
    stress: 0.1
    magmom: 0.1
  batch_size: 512
  initial_learning_rate: 0.0003
  learning_rate_schedule: CosineAnnealingLR(T_max=100)
  n_layers: 10
  graph_construction_radius: 6.0 # Å
  three_body_cutoff: 4.5 # Å
  max_neighbors: .inf # see sec. 3.2 in arXiv:2502.12147

requirements:
  torch: 2.6.0
  ase: 3.26.0
  pymatgen: 2025.10.07
  numpy: 2.3.4

training_set: [MPtrj]
training_cost: missing

notes:
  Description: |
    MatRIS is a foundation model for materials representation and interaction simulation.

