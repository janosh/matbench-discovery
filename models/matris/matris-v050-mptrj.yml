openness: OSOD
train_task: S2EFSM
test_task: IS2RE-SR
targets: EFS_GM
model_type: UIP
model_params: 5825620
trained_for_benchmark: true
n_estimators: 1

hyperparams:
  max_force: 0.05
  max_steps: 500
  ase_optimizer: FIRE
  optimizer: Adam
  loss: MAE
  loss_weights:
    energy: 5.0
    force: 5.0
    stress: 0.1
    magmom: 0.1
  batch_size: 160
  initial_learning_rate: 0.0003
  learning_rate_schedule: CosineAnnealingLR(T_max=300)
  epochs: 30
  n_layers: 6
  n_features: 128
  n_radial_bessel_basis: 7
  radial_cutoff: 6.0

requirements:
  torch: 2.4.1
  ase: 3.23.0
  pymatgen: 2024.11.23
  numpy: 1.26.4

training_set: [MPtrj]

notes: # notes can have any key, be multiline and support markdown.
  description: |
    MatRIS is a foundation model for materials representation and interaction simulation.

