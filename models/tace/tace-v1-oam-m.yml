url: https://github.com/xvzemin/tace
doi: https://doi.org/10.57967/hf/7458
paper: https://arxiv.org/abs/2509.14961
pr_url: https://github.com/janosh/matbench-discovery/pull/301

openness: OSOD # see `Open` enum in matbench_discovery/enums.py
train_task: S2EFS # see `Task` enum in matbench_discovery/enums.py
test_task: IS2RE-SR # see `Task` enum in matbench_discovery/enums.py
targets: EFS_G # see `Targets` enum in matbench_discovery/enums.py
model_type: UIP # see `ModelType` enum in matbench_discovery/enums.py
model_params: 18_779_248
trained_for_benchmark: false
n_estimators: 1

license:
  code: MIT
  code_url: https://github.com/xvzemin/tace/blob/main/LICENSE.md
  checkpoint: CC-BY-4.0
  # URL that points to the license file for the model checkpoint, not the checkpoint file itself.
  checkpoint_url: https://creativecommons.org/licenses/by/4.0/legalcode

hyperparams: # strongly recommended to list relaxation hyperparams
  max_force: 0.05
  max_steps: 500
  ase_optimizer: GOQN # faster than FIRE with same results; see SI of https://doi.org/10.1088/2515-7655/ade916
  optimizer: AdamW
  graph_construction_radius: 6.0
  max_neighbors: .inf
  epochs: 4 # 4 for OMat24, 2 for sAlex+MPtrj
  loss_weights:
    energy: 1
    force: 8
    stress: 8
  huber_delta: 0.01
  initial_learning_rate: 0.004
  batch: 512 # OMat24: 512, sAlex+MPtrj: 256
  num_channel: 48 # same for every l
  Lmax: 2
  lmax: 3
  l1l2: <= # when tp, only l1 < l2 are allowed
  num_layers: 5
  correlation: 2

training_cost: # list any hardware used to train the model and for how long
  Nvidia H100 GPUs: { amount: 8, hours: 120, cost: 960 }

requirements: # strongly recommended
  python: '3.12.11'
  torch: '2.9.1'
  torch-geometric: '2.7.0'
  pytorch-lightning: '2.5.5'
  tace: '>=0.1.0' # recommended newest github commit

training_set: [OMat24, sAlex, MPtrj]

notes:
  Description: |
    Based on irreducible Cartesian tensors, described in https://arxiv.org/abs/2509.14961 and https://arxiv.org/abs/2512.16882.
  Steps: |
    Training performed by: (1) pre-training on OMat24 (lr-4e-3, loss-1:8:8); (2) fine-tuning on MPtrj+sAlex (lr-1e-4, loss-1:1:2).

