<!doctype html>
<html lang="en">
  <head>
    <meta name="author" content="Janosh Riebesell" />
    <meta
      name="keywords"
      content="materials discovery, inorganic crystal stability, machine learning, interatomic potential, Bayesian optimization, high-throughput search, convex hull, formation energy"
    />

    <meta name="og:card" content="summary" />
    <meta name="twitter:site" content="@jrib_" />
    <meta name="twitter:creator" content="@jrib_" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta property="og:type" content="article" />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:url" content="https://janosh.github.io/matbench-discovery" />
    <meta property="twitter:site_name" content="Matbench Discovery" />

    <link rel="icon" href="/favicon.svg" />
    <!-- RSS feed -->
    <link
      rel="alternate"
      type="application/rss+xml"
      href="/rss.xml"
      title="Matbench Discovery Models"
    />
    <!-- analytics -->
    <script
      defer
      data-domain="matbench-discovery.materialsproject.org"
      src="https://plausible.io/js/plausible.js"
    ></script>
    <link rel="stylesheet" href="/prism-vsc-dark-plus.css" />
    <!-- interactive plots -->
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <!-- math display -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />

    %sveltekit.head%
  </head>

  <body data-sveltekit-prefetch>
    <svg style="display: none">
      <!-- https://primer.style/octicons/link-16 -->
      <symbol id="octicon-link" fill="currentColor">
        <path
          d="M7.775 3.275a.75.75 0 0 0 1.06 1.06l1.25-1.25a2 2 0 1 1 2.83 2.83l-2.5 2.5a2 2 0 0 1-2.83 0 .75.75 0 0 0-1.06 1.06 3.5 3.5 0 0 0 4.95 0l2.5-2.5a3.5 3.5 0 0 0-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 0 1 0-2.83l2.5-2.5a2 2 0 0 1 2.83 0 .75.75 0 0 0 1.06-1.06 3.5 3.5 0 0 0-4.95 0l-2.5 2.5a3.5 3.5 0 0 0 4.95 4.95l1.25-1.25a.75.75 0 0 0-1.06-1.06l-1.25 1.25a2 2 0 0 1-2.83 0z"
        />
      </symbol>
      <!-- RSS feed icon -->
      <symbol id="icon-rss" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
        <path d="M4 11a9 9 0 0 1 9 9"></path>
        <path d="M4 4a16 16 0 0 1 16 16"></path>
        <circle cx="5" cy="19" r="2" fill="currentColor"></circle>
      </symbol>
      <!-- Issues/GitHub icon -->
      <symbol id="icon-issues" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
        <path
          d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
        ></path>
        <path d="M9 18c-4.51 2-5-2-7-2"></path>
      </symbol>
      <!-- Contact/Email icon -->
      <symbol
        id="icon-contact"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="3"
      >
        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </symbol>
      <!-- https://icones.js.org/collection/all?s=changelog&icon=catppuccin:changelog -->
      <symbol viewBox="0 0 16 16" id="catppuccin-changelog" stroke-width="2">
        <path
          stroke="currentColor"
          d="M2.71 10.96a6.5 6.5 0 1 0-.69-3.53M2 8l1.5-1.5M2 8L.5 6.5m8 2v-4m0 4h3"
        ></path>
      </symbol>
    </svg>

    <div>%sveltekit.body%</div>
  </body>
</html>
